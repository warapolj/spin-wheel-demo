<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetPaw Spin Wheel Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="overflow-hidden h-[100vh] m-0 p-0 bg-[url('./images/bg.png')] bg-cover max-w-screen-md">
    <div class="flex flex-1 flex-col h-[100vh]">
      <div class="flex flex-row justify-between items-center p-2 z-10">
        <div class="gap-2">
          <button
            class="px-3 bg-white rounded-lg"
            onclick="window.location.href = window.location.pathname + '?url=my-coupon';"
          >
            My Coupon
          </button>
          <button
            class="px-3 bg-white rounded-lg"
            onclick="window.location.href = window.location.pathname + '?url=my-profile';"
          >
            My Profile
          </button>
        </div>
        <div id="close" onclick="window.location.href = window.location.pathname + '?close=1';">
          <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 1024 1024">
            <path
              fill="#FFFFFF"
              d="m466.752 512l-90.496-90.496a32 32 0 0 1 45.248-45.248L512 466.752l90.496-90.496a32 32 0 1 1 45.248 45.248L557.248 512l90.496 90.496a32 32 0 1 1-45.248 45.248L512 557.248l-90.496 90.496a32 32 0 0 1-45.248-45.248z"
            />
            <path
              fill="#FFFFFF"
              d="M512 896a384 384 0 1 0 0-768a384 384 0 0 0 0 768m0 64a448 448 0 1 1 0-896a448 448 0 0 1 0 896"
            />
          </svg>
        </div>
      </div>
      <div class="flex flex-1 flex-col items-center justify-center">
        <div>
          <img src="./images/title-spin-to-win.png" class="w-[70vw]" />
        </div>
        <div class="flex items-center justify-center mb-6">
          <img id="wheel" src="./images/wheel.png" class="w-[75%] object-contain" />
          <img src="./images/cinter-of-wheel.png" class="w-[15%] absolute" />
        </div>
        <div>
          <img id="spin-button" src="./images/spin-now-button.png" class="w-[50vw]" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
